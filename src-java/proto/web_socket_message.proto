syntax = "proto3";
import "src-java/proto/web_socket_sub_diapason.proto";
import "src-java/proto/frequency_range.proto";
option java_package = "protoModels";
option java_multiple_files = true;


message WebSocketMessageTaskProto {
  oneof message {
    InfoGadalkaProto infoGadalka = 1;
    SerifTypeProto serifTypeAlgorithm = 2;
    SubDiapasonActionProto subAction = 3;
    bytes minimalSerifLine = 4;
    FullInfoApiMessageProto fullInfo = 5;
    HideWaterfallMessageProto hideWaterfall = 6;
  }
}

message InfoGadalkaProto {
  FrequencyRangeProto frequencySpectrum = 1; // Диапазон частот выставленные на Гадалке
  int32 gainLNA = 2;
  int32 gainVGA = 3;
  bool antennaLNA = 4;
  int32 spectrumPaletteStart = 5;
  int32 spectrumPaletteSize = 6;
  int32 ffTBinHz = 7;
  int32 samples = 8;
  int32 counterSignal = 9;
  int32 counterLose = 10;
  int32 subRangeRemote = 11;
}

enum SerifTypeProto {
  MANUAL = 0;  // Default value
  AUTO_3 = 1;
  AUTO_4 = 2;
  AUTO_5 = 3;
}

message FullInfoApiMessageProto {
  InfoGadalkaProto infoGadalka = 1;
  SerifTypeProto serifTypeAlgorithm = 2;
  optional bytes minimalSerifLine = 3;
  optional bytes listSelectionSubDiapason = 4;
}

message HideWaterfallMessageProto {
  bool visible = 1;
}